<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFreeze Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="cfb-navigation">
            <div class="cfb-user">
                <div class="cfb-user__avatar">EE</div>
                <span class="cfb-user__name">Evan Example</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="cfb-board" role="region" aria-label="Task board">
            <section class="cfb-column" role="region" aria-label="To Do column">
                <h2 class="cfb-column__title">To Do</h2>
                <article class="cfb-card" role="article">
                    <header class="cfb-card__header">
                        <span class="cfb-card__title">Task 1</span>
                        <button class="cfb-card__menu" aria-label="Card options">
                            <span class="cfb-card__menu-icon"></span>
                        </button>
                    </header>
                    <div class="cfb-card__tags">
                        <span class="cfb-tag cfb-tag--red">Frontend</span>
                        <span class="cfb-tag cfb-tag--orange">Bug</span>
                    </div>
                    <footer class="cfb-card__footer">
                        <div class="cfb-avatars" aria-label="Assigned team members">
                            <div class="cfb-avatar" aria-label="John Doe">JD</div>
                            <div class="cfb-avatar" aria-label="Jane Smith">JS</div>
                            <div class="cfb-avatar" aria-label="Mike Johnson">MJ</div>
                        </div>
                    </footer>
                </article>
                <article class="cfb-card" role="article">
                    <header class="cfb-card__header">
                        <span class="cfb-card__title">Task 2</span>
                        <button class="cfb-card__menu" aria-label="Card options">
                            <span class="cfb-card__menu-icon"></span>
                        </button>
                    </header>
                    <div class="cfb-card__tags">
                        <span class="cfb-tag">Backend</span>
                        <span class="cfb-tag">Feature</span>
                        <span class="cfb-tag">High Priority</span>
                    </div>
                    <footer class="cfb-card__footer">
                        <div class="cfb-avatars" aria-label="Assigned team members">
                            <div class="cfb-avatar" aria-label="Sarah Wilson">SW</div>
                            <div class="cfb-avatar" aria-label="Tom Brown">TB</div>
                        </div>
                    </footer>
                </article>
            </section>
            <section class="cfb-column" role="region" aria-label="In Progress column">
                <h2 class="cfb-column__title">In Progress</h2>
                <article class="cfb-card" role="article">
                    <header class="cfb-card__header">
                        <span class="cfb-card__title">Task 3</span>
                        <button class="cfb-card__menu" aria-label="Card options">
                            <span class="cfb-card__menu-icon"></span>
                        </button>
                    </header>
                    <footer class="cfb-card__footer">
                        <div class="cfb-avatars" aria-label="Assigned team members">
                            <div class="cfb-avatar" aria-label="Alex Green">AG</div>
                        </div>
                    </footer>
                </article>
            </section>
            <section class="cfb-column" role="region" aria-label="Review column">
                <h2 class="cfb-column__title">Review</h2>
            </section>
            <section class="cfb-column" role="region" aria-label="Testing column">
                <h2 class="cfb-column__title">Testing</h2>
            </section>
            <section class="cfb-column" role="region" aria-label="Done column">
                <h2 class="cfb-column__title">Done</h2>
            </section>
            <section class="cfb-column" role="region" aria-label="Blocked column">
                <h2 class="cfb-column__title">Blocked</h2>
            </section>
            <section class="cfb-column" role="region" aria-label="Backlog column">
                <h2 class="cfb-column__title">Backlog</h2>
            </section>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
