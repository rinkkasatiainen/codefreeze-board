<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFreeze Board</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="cfb-board">
            <div class="cfb-column">
                <h2 class="cfb-column__title">To Do</h2>
                <div class="cfb-card">Task 1</div>
                <div class="cfb-card">Task 2</div>
            </div>
            <div class="cfb-column">
                <h2 class="cfb-column__title">In Progress</h2>
                <div class="cfb-card">Task 3</div>
            </div>
            <div class="cfb-column">
                <h2 class="cfb-column__title">Review</h2>
            </div>
            <div class="cfb-column">
                <h2 class="cfb-column__title">Testing</h2>
            </div>
            <div class="cfb-column">
                <h2 class="cfb-column__title">Done</h2>
            </div>
            <div class="cfb-column">
                <h2 class="cfb-column__title">Blocked</h2>
            </div>
            <div class="cfb-column">
                <h2 class="cfb-column__title">Backlog</h2>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
