<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFreeze Board</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "@rinkkasatiainen/cfb-shell": "/node_modules/@rinkkasatiainen/cfb-shell/dist/index.js"
        }
    }
    </script>
    <script type="module" src="scripts/index.js"></script>
</head>
<body>
    <header>
        <nav class="cfb-navigation">
            <div class="cfb-user">
                <div class="cfb-user__avatar">EE</div>
                <span class="cfb-user__name">Evan Example</span>
            </div>
        </nav>
    </header>
    <main>
        <div class="cfb-board" role="region" aria-label="Task board">
            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Monday column">
                    <h2 class="cfb-column__title">Monday</h2>
                    <article class="cfb-card cfb-card--travel" role="article">
                        <header class="cfb-card__header">
                            <span class="cfb-card__title">Monday: Team Offsite in Helsinki</span>
                            <button class="cfb-card__menu" aria-label="Card options">
                                <span class="cfb-card__menu-icon"></span>
                            </button>
                        </header>
                        <div class="cfb-card__tags">
                            <span class="cfb-tag cfb-tag--blue">Travel</span>
                            <span class="cfb-tag cfb-tag--purple">Team Event</span>
                        </div>
                        <footer class="cfb-card__footer">
                            <div class="cfb-avatars" aria-label="Attending team members">
                                <div class="cfb-avatar" aria-label="John Doe">JD</div>
                                <div class="cfb-avatar" aria-label="Jane Smith">JS</div>
                                <div class="cfb-avatar" aria-label="Mike Johnson">MJ</div>
                            </div>
                        </footer>
                    </article>
                    <article class="cfb-card" role="article">
                        <header class="cfb-card__header">
                            <span class="cfb-card__title">Task 1</span>
                            <button class="cfb-card__menu" aria-label="Card options">
                                <span class="cfb-card__menu-icon"></span>
                            </button>
                        </header>
                        <div class="cfb-card__tags">
                            <span class="cfb-tag cfb-tag--red">Frontend</span>
                            <span class="cfb-tag cfb-tag--orange">Bug</span>
                        </div>
                        <footer class="cfb-card__footer">
                            <div class="cfb-avatars" aria-label="Assigned team members">
                                <div class="cfb-avatar" aria-label="John Doe">JD</div>
                                <div class="cfb-avatar" aria-label="Jane Smith">JS</div>
                                <div class="cfb-avatar" aria-label="Mike Johnson">MJ</div>
                            </div>
                        </footer>
                    </article>
                    <article class="cfb-card" role="article">
                        <header class="cfb-card__header">
                            <span class="cfb-card__title">Task 2</span>
                            <button class="cfb-card__menu" aria-label="Card options">
                                <span class="cfb-card__menu-icon"></span>
                            </button>
                        </header>
                        <div class="cfb-card__tags">
                            <span class="cfb-tag">Backend</span>
                            <span class="cfb-tag">Feature</span>
                            <span class="cfb-tag">High Priority</span>
                        </div>
                        <footer class="cfb-card__footer">
                            <div class="cfb-avatars" aria-label="Assigned team members">
                                <div class="cfb-avatar" aria-label="Sarah Wilson">SW</div>
                                <div class="cfb-avatar" aria-label="Tom Brown">TB</div>
                            </div>
                        </footer>
                    </article>
                </section>
            </cfb-section>

            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Tuesday column">
                    <h2 class="cfb-column__title">Tuesday</h2>
                    <article class="cfb-card" role="article">
                        <header class="cfb-card__header">
                            <h3 class="cfb-card__title">Team Meeting</h3>
                            <span class="cfb-card__badge">Meeting</span>
                        </header>
                        <div class="cfb-card__content">
                            <p>Discuss project progress and next steps</p>
                        </div>
                    </article>
                </section>
            </cfb-section>

            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Wednesday column">
                    <h2 class="cfb-column__title">Wednesday</h2>
                </section>
            </cfb-section>

            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Thursday column">
                    <h2 class="cfb-column__title">Thursday</h2>
                </section>
            </cfb-section>

            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Friday column">
                    <h2 class="cfb-column__title">Friday</h2>
                </section>
            </cfb-section>

            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Saturday column">
                    <h2 class="cfb-column__title">Saturday</h2>
                </section>
            </cfb-section>

            <cfb-section>
                <section class="cfb-column" role="region" aria-label="Sunday column">
                    <h2 class="cfb-column__title">Sunday</h2>
                </section>
            </cfb-section>
        </div>
    </main>
</body>
</html>
