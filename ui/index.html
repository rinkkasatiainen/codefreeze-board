<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeFreeze Board</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
        {
            "imports": {
                "msw/browser": "https://esm.sh/msw@2.10.4/browser",
                "msw": "https://esm.sh/msw@2.10.4",
                "@mswjs/interceptors/WebSocket": "https://esm.sh/@mswjs/interceptors/WebSocket",
                "@mswjs/interceptors": "https://esm.sh/@mswjs/interceptors",
                "outvariant": "https://esm.sh/outvariant",
                "@open-draft/until": "https://esm.sh/@open-draft/until",
                "is-node-process": "https://esm.sh/is-node-process",
                "@bundled-es-modules/tough-cookie": "https://esm.sh/@bundled-es-modules/tough-cookie",
                "@bundled-es-modules/cookie": "https://esm.sh/@bundled-es-modules/cookie",
                "@bundled-es-modules/statuses": "https://esm.sh/@bundled-es-modules/statuses",
                "headers-polyfill": "https://esm.sh/headers-polyfill",
                "strict-event-emitter": "https://esm.sh/strict-event-emitter",
                "@open-draft/deferred-promise": "https://esm.sh/@open-draft/deferred-promise",
                "@open-draft/logger": "https://esm.sh/@open-draft/logger",
                "path-to-regexp": "https://esm.sh/path-to-regexp",

                "document": "this is also needed for msw mocking",
                "@rinkkasatiainen/cfb-session-discovery/mocks/": "./node_modules/@rinkkasatiainen/cfb-session-discovery/mocks/",
                "last": "but-not-least"
            }
        }
    </script>
    <script type="importmap">
        {
            "imports": {
                "@rinkkasatiainen/cfb-shell": "./node_modules/@rinkkasatiainen/cfb-shell/dist/index.js",
                "@rinkkasatiainen/cfb-session-discovery": "./node_modules/@rinkkasatiainen/cfb-session-discovery/dist/index.js",
                "@rinkkasatiainen/cfb-observability": "./node_modules/@rinkkasatiainen/cfb-observability/dist/index.js"
            }
        }
    </script>
    <script type="module" src="index.js"></script>
</head>
<body>
<header>
    <nav class="cfb-navigation">
        <div class="cfb-user">
            <div class="cfb-user__avatar">EE</div>
            <span class="cfb-user__name">Evan Example</span>
        </div>
    </nav>
</header>
<main>
    <div class="cfb-board" role="region" aria-label="Task board">
        <cfb-schedule-orchestrator>
            <cfb-schedule-loader data-event-id="codefreeze-2025">
            </cfb-schedule-loader>
            <cfb-session-loader data-event-id="codefreeze-2025" >
            </cfb-session-loader>
            <cfb-schedule data-event-id="codefreeze-2025" class="listens-schedule-updates">
            </cfb-schedule>
        </cfb-schedule-orchestrator>
        <cfb-schedule-loader data-event-id="codefreeze-2025">
            <cfb-session-loader data-event-id="codefreeze-2025" class="listens-schedule-updates">
                <cfb-schedule data-event-id="codefreeze-2025" class="listens-schedule-updates">
                </cfb-schedule>
            </cfb-session-loader>
        </cfb-schedule-loader>
    </div>
</main>
</body>
</html>
